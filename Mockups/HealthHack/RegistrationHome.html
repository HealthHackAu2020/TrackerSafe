<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="app.css">
<script src="https://kit.fontawesome.com/c673014d25.js" crossorigin="anonymous"></script>
<body>
  <div class="main bg-maincolour">
    <div class="content px-4">
      <div class="col">
        <p class="text-center mt-3">
          <span class="dot"></span>
        </p>
        <div class="col-12 text-center"><img src="img/logo.svg" height="200" class="mb-3"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-10">
          <h5 class="text-center">Help stop the spread of COVID-19 while staying completely anonymous.</h5>
        </div>
        <div class="col-9 text-center">
          <button class="btn btn-primary btn-block mt-2" type="submit">Sign Up</button>
          <button class="btn btn-primary btn-block mb-5" type="submit">Log In</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
