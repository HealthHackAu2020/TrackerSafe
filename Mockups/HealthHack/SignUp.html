<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="app.css">
<script src="https://kit.fontawesome.com/c673014d25.js" crossorigin="anonymous"></script>
<body>
  <div class="header bg-maincolour">
    <img src="img/logo.svg" height="50">
    <h1 class="text-center top30 mt-2">Sign Up</h1>
  </div>
  <div class="main">
    <div class="content">
      <div class="row justify-content-center">
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="email" class="form-control" id="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="form-group">
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" class="form-control" id="passwordConfirm">
          </div>
          <div class="form-group">
            <label for="referral">Referral Code (Optional)</label>
            <input type="password" class="form-control" id="referral">
          </div>
          <div class="row justify-content-center">
              <button class="btn btn-primary btn-block mt-2 mb-5" type="submit">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
