<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="app.css">
<script src="https://kit.fontawesome.com/c673014d25.js" crossorigin="anonymous"></script>
<body>
  <div class="row header bg-maincolour no-gutters">
      <div class="col-1 alert-icon"><i class="fas fa-angle-left"></i></div> 
      <div class="col-11 no-gutters"><h4 style="margin-top: 4px;">Settings</h4></div>   
    </div>
          <div class="row info-card">
              <div class="col-12"><h2>My settings</h2></div>
              <div class="col-7"><p>Web push notification</p></div>
              <div class="col-5 enabled"><p><span><i class="fas fa-check-circle"></i></span>Enabled</p></div>
              <div class="col-12"><button class="btn btn-primary btn-block mt-3" type="submit">Test push notifications</button></div>
          </div>
          <div class="row info-card">
              <div class="col-7"><p>Location</p></div>
              <div class="col-5 enabled"><p><span><i class="fas fa-check-circle"></i></span>Enabled</p></div>
              <div class="col-12"><button class="btn btn-primary btn-block mt-3" type="submit">Test Location</button></div>
          </div>
          <div class="row info-card">
              <div class="col-7"><p>Locally installed app</p></div>
              <div class="col-5 enabled"><p><span><i class="fas fa-check-circle"></i></span>Enabled</p></div>
          </div>
          <div class="row btn-card  no-gutters">
            <div class="col-2 text-center">
              <p>
                <h2><i class="fas fa-key"></i></h2>
              </p>
            </div>
            <div class="col-10">
              <h4>Change password</h4>
            </div>
          </div>
          <div class="row btn-card  no-gutters" style="margin-bottom: 55px;">
            <div class="col-2 text-center">
              <p>
                <h2><i class="fas fa-sign-out-alt"></i></h2>
              </p>
            </div>
            <div class="col-10">
              <h4>Log out</h4>
            </div>
          </div>
</body>

</html>
