<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<base href='/TrackerSafe/' />
<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link href="css/app.css" rel="stylesheet" />
<link href="manifest.json" rel="manifest" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<script src="https://kit.fontawesome.com/c673014d25.js" crossorigin="anonymous"></script>
<body>
  <div class="main">
    <div class="content">
      <div class="col-12 text-center mt-2">
        <h2>Welcome to contactSAFE!</h2>
        <h3 class="alert alert-warning">Unfortunately you cannot use it with your current browser/device!</h3>
        <div>
          <div>
            <h2 class="supported-intro">These are the ones we recommend:</h2>
            <ul class="supported-browsers-list">
              <li class="supported-browsers-list-item browser-chrome">
                <div class="supported-browser-information">
                  Google Chrome
                </div>
                <div class="supported-browser-download">
                  <a href="https://www.google.com/intl/en/chrome" target="_blank" rel="noopener">
                    Download latest
                  </a>
                </div>
                <div class="clearfix"></div>
              </li>
              <li class="supported-browsers-list-item browser-firefox">
                <div class="supported-browser-information">
                  Mozilla Firefox
                </div>
                <div class="supported-browser-download">
                  <a href="https://www.mozilla.org/firefox/all/" target="_blank" rel="noopener">
                    Download latest
                  </a>
                </div>
                <div class="clearfix"></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
