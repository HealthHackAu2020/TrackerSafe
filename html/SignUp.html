<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="../wwwroot/css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../wwwroot/css/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <body>
    <div class="col">
      <h1 class="text-center top30 mt-5">Sign Up</h1>
    </div>
    <div class="row justify-content-center pt-3">
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="email" class="form-control" id="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
          <label for="passwordConfirm">Confirm Password</label>
          <input type="password" class="form-control" id="passwordConfirm">
        </div>
        <div class="row justify-content-center">
          <div class="col-9">
            <button class="btn btn-primary btn-block mt-5" type="submit">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
